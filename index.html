<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry Sun | Software Engineer</title>
    <meta name="description" content="Software Engineer specializing in Java, Python, and React." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <script src="data.js" defer></script>
    <script src="app.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Main Container -->
    <main class="container">
        <!-- Header Section -->
        <header class="header animate-fade-in">
            <div class="status-badge">
                <span class="ping-container">
                    <span class="ping-effect"></span>
                    <span class="ping-dot"></span>
                </span>
                <span id="statusText">Open to Work</span>
            </div>

            <h1 class="header__title" id="profileName">Jerry Sun</h1>

            <p class="header__tagline" id="profileTagline">
            </p>

            <div class="social-links">
                <button id="emailBtn" class="social-btn social-btn--text">
                    <i data-lucide="copy" style="width:16px; height:16px;"></i>
                    <span id="emailText">jerrysunsde@gmail.com</span>
                </button>

                <a id="githubLink" href="#" target="_blank" class="social-btn social-btn--icon" aria-label="GitHub">
                    <i data-lucide="github" style="width:20px; height:20px;"></i>
                </a>
                <a id="linkedinLink" href="#" target="_blank" class="social-btn social-btn--icon" aria-label="LinkedIn">
                    <i data-lucide="linkedin" style="width:20px; height:20px;"></i>
                </a>
            </div>
        </header>

        <!-- Bento Grid -->
        <div class="bento-grid animate-fade-in animate-fade-in--delay">

            <!-- Latest Experience Card -->
            <section class="glass-card col-span-2">
                <div class="glass-card__gradient"></div>
                <div class="glass-card__content">
                    <div class="card-header">
                        <i data-lucide="briefcase" class="card-header__icon" style="width:20px;"></i>
                        <h2 class="card-header__title">Latest Experience</h2>
                    </div>

                    <div class="experience">
                        <div>
                            <h3 class="experience__company" id="expCompany">Company</h3>
                            <div class="experience__role" id="expRole">Role</div>
                        </div>
                        <span class="badge" id="expPeriod">Period</span>
                    </div>

                    <p class="experience__description" id="expDescription">
                    </p>

                    <div class="experience__skills" id="expSkills">
                    </div>
                </div>
            </section>

            <!-- Education Card -->
            <section class="glass-card">
                <div class="card-header">
                    <i data-lucide="graduation-cap" class="card-header__icon" style="width:20px;"></i>
                    <h2 class="card-header__title">Education</h2>
                </div>
                <div class="education-list" id="educationList">
                </div>
            </section>

            <!-- Tech Stack Card -->
            <section class="glass-card">
                <div class="card-header">
                    <i data-lucide="terminal" class="card-header__icon" style="width:20px;"></i>
                    <h2 class="card-header__title">Tech Stack</h2>
                </div>
                <div class="tech-stack">
                    <div>
                        <div class="tech-stack__category">BACKEND</div>
                        <div class="tech-stack__items" id="backendStack"></div>
                    </div>
                    <div>
                        <div class="tech-stack__category">FRONTEND</div>
                        <div class="tech-stack__items" id="frontendStack"></div>
                    </div>
                    <div>
                        <div class="tech-stack__category">CORE</div>
                        <div class="tech-stack__items" id="coreStack"></div>
                    </div>
                </div>
            </section>

            <!-- Featured Projects Card -->
            <section class="glass-card col-span-2">
                <div class="card-header">
                    <i data-lucide="code-2" class="card-header__icon" style="width:20px;"></i>
                    <h2 class="card-header__title">Featured Projects</h2>
                </div>
                <div class="projects-grid" id="projectsGrid">
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Designed by Jerry Sun using HTML, CSS & JS.</p>
        </footer>
    </main>
</body>

</html>
